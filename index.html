<!DOCTYPE html>
<html>
<body>

	<h2> Predicting Diabetes risk </h2>
	
                  
      <form action="/predict" method="post">
      
                <div class="input">
 
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0 for male"><br><br>
                
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br><br>
                
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80"><br><br>
                
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br><br>
                
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br><br>
                
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br><br>
                
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52"><br><br>
                
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br><br>
                
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
     </form>
    <br>
   <br>
   {{ prediction_text }}
 </div>


</html>


</html>
